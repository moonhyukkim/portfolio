<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth GPU Bottom Sheet</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      background: #f5f5f5;
      overflow: hidden;
    }

    .bottom-sheet {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 500px;
      background: white;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
      transform: translateY(0);
      transition: transform 0.2s ease;
      touch-action: none;
    }

    .handle {
      width: 80px;
      height: 6px;
      background: #ccc;
      border-radius: 3px;
      margin: 10px auto;
      cursor: grab;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .content button {
      width: 90%;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="bottom-sheet" id="sheet">
    <div class="handle" id="handle"></div>
    <div class="content">
      <button>방문예약</button>
      <button>카카오톡</button>
      <button>네이버 카페</button>
      <button>홈페이지</button>
    </div>
  </div>

  <script>
    const sheet = document.getElementById('sheet');
    let startY = 0;
    let currentY = 0;
    let translateY = 0;
    let dragging = false;

    const maxTranslate = 400; // 최대 이동 가능 거리 (시트 높이 - 최소 노출값)

    function onStart(y) {
      dragging = true;
      startY = y;
      sheet.style.transition = 'none';
    }

    function onMove(y) {
      if (!dragging) return;
      const delta = y - startY;
      translateY = Math.max(0, Math.min(maxTranslate, delta));
      sheet.style.transform = `translateY(${translateY}px)`;
    }

    function onEnd() {
      if (!dragging) return;
      dragging = false;
      sheet.style.transition = 'transform 0.2s ease';

      // 스냅: 절반 넘게 내렸으면 닫기, 아니면 복귀
      if (translateY > maxTranslate / 2) {
        sheet.style.transform = `translateY(${maxTranslate}px)`;
      } else {
        sheet.style.transform = `translateY(0)`;
      }
    }

    // Mouse
    sheet.addEventListener('mousedown', e => onStart(e.clientY));
    window.addEventListener('mousemove', e => onMove(e.clientY));
    window.addEventListener('mouseup', onEnd);

    // Touch
    sheet.addEventListener('touchstart', e => onStart(e.touches[0].clientY));
    window.addEventListener('touchmove', e => onMove(e.touches[0].clientY));
    window.addEventListener('touchend', onEnd);
  </script>

</body>
</html>
